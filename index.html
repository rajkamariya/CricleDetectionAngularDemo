<!doctype html>
<head>
  <title>MediaRecorder examples - Render and filter a video stream into a canvas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="styles.css" type="text/css"> -->
  <script src="index.js"></script>
</head>
<body>
    <p id="status">loading...</p>
  <main>
    <video id="videoInput" style="visibility: hidden;z-index: -100;position:absolute"></video>
    <canvas id="video" width='500' height='500' style="visibility: hidden;z-index: -200;position:absolute"></canvas><br />
    <canvas id="canvasOutput"></canvas>
    <h2 id="detect"></h2>
  </main>
</body>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
